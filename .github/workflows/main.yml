name: development Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: cd client && npm install

      - name: Run 
        run: npm run dev
        
      - name: pocketbase
        run: cd server/pocketbase_setup && ./pocketbase serve


